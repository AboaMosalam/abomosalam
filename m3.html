<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Mahmoud iPhones</title>
        <link rel="stylesheet" href="m2.css">
    </head>
    <body>
        <div class="b1">
            <header>
                <img src="apple.svg" alt="logo" width="80px" height="120px">
            </header>
            <h2 id="login">Apple ID</h2>
            <p>Manage your Apple account</p>
            <form action="m2.html" autocomplete="on">
                <input type="text" placeholder="Apple ID" name="uname" required>

                <input type="password" placeholder="Password" name="psw"
                    required>

                <label class="remember">
                    Remember-me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <a href="#" class="forgot">Forgot Apple ID or password?</a>
                <br>
                <input type="submit">
            </form>

        </div>
    </body>
</html>
